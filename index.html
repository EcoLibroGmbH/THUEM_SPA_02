<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Sharingpotenzial des Landes Thüringen</title>
    </head>
    <body>
        <div id="map">
        </div>

        <!-- Chat Line 1 ------------- -->
        <img src="images/logo-farbig.jpg" alt="Logo" class="logo">
        <!-- ------------------------- -->

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Sharingpotenzial_02_1.js"></script>
        <script src="data/GemeindeThringen_2.js"></script>
        <script>

        // Change Zoom levels to 20 and 7 ------------------------------
        var map = L.map('map', {
            zoomControl:false, maxZoom:20, minZoom:7
        }).fitBounds([[50.16813729799419,8.874252282378311],[51.684540923066244,13.65684027047722]]);
        
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Sharingpotenzial des Landes Thüringen</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Carsharing-Potenzial nach bebauten Waben.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);

        // Chat lines 2 -------------------------------------------
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        // --------------------------------------------------

        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Sharingpotenzial_02_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Sharingpotenzial:</th>\
                        <td class="visible-with-data" id="Sharingpotenzial_text">' + (feature.properties['Sharingpotenzial_text'] !== null ? autolinker.link(feature.properties['Sharingpotenzial_text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        // Change "Opacity" manually, if needed -----------------------------
        function style_Sharingpotenzial_02_1_0(feature) {
            switch(String(feature.properties['Sharingpotenzial_text'])) {
                case 'Sehr hoch':
                    return {
                pane: 'pane_Sharingpotenzial_02_1',
                opacity: 0.4,
                color: 'rgba(95,0,168,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 0.5, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(95,0,168,0.8)',
                interactive: true,
            }
                    break;
                case 'Hoch':
                    return {
                pane: 'pane_Sharingpotenzial_02_1',
                opacity: 0.4,
                color: 'rgba(200,160,231,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 0.5, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,160,231,0.8)',
                interactive: true,
            }
                    break;
                case 'Mittel':
                    return {
                pane: 'pane_Sharingpotenzial_02_1',
                opacity: 0.4,
                color: 'rgba(223,212,153,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 0.5, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,212,153,0.8)',
                interactive: true,
            }
                    break;
                case 'Gering':
                    return {
                pane: 'pane_Sharingpotenzial_02_1',
                opacity: 0.4,
                color: 'rgba(128,205,193,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 0.5, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,205,193,0.8)',
                interactive: true,
            }
                    break;
                case 'Sehr gering':
                    return {
                pane: 'pane_Sharingpotenzial_02_1',
                opacity: 0.4,
                color: 'rgba(1,174,148,0.4)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 0.5, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,174,148,0.8)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Sharingpotenzial_02_1');
        map.getPane('pane_Sharingpotenzial_02_1').style.zIndex = 401;
        map.getPane('pane_Sharingpotenzial_02_1').style['mix-blend-mode'] = 'normal';
        var layer_Sharingpotenzial_02_1 = new L.geoJson(json_Sharingpotenzial_02_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sharingpotenzial_02_1',
            layerName: 'layer_Sharingpotenzial_02_1',
            pane: 'pane_Sharingpotenzial_02_1',
            onEachFeature: pop_Sharingpotenzial_02_1,
            style: style_Sharingpotenzial_02_1_0,
        });
        bounds_group.addLayer(layer_Sharingpotenzial_02_1);
        map.addLayer(layer_Sharingpotenzial_02_1);
        function pop_GemeindeThringen_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEN'] !== null ? autolinker.link(feature.properties['GEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_GemeindeThringen_2_0() {
            return {
                pane: 'pane_GemeindeThringen_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_GemeindeThringen_2');
        map.getPane('pane_GemeindeThringen_2').style.zIndex = 402;
        map.getPane('pane_GemeindeThringen_2').style['mix-blend-mode'] = 'normal';
        var layer_GemeindeThringen_2 = new L.geoJson(json_GemeindeThringen_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_GemeindeThringen_2',
            layerName: 'layer_GemeindeThringen_2',
            pane: 'pane_GemeindeThringen_2',
            onEachFeature: pop_GemeindeThringen_2,
            style: style_GemeindeThringen_2_0,
        });
        bounds_group.addLayer(layer_GemeindeThringen_2);
        map.addLayer(layer_GemeindeThringen_2);

        // Chat lines 3 (comment these lines below) ------------------------------

        // var osmGeocoder = new L.Control.Geocoder({
        //     collapsed: true,
        //     position: 'topleft',
        //     text: 'Search',
        //     title: 'Testing'
        // }).addTo(map);
        // document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        // .className += ' fa fa-search';
        // document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        // .title += 'Search for a place';


        // Add 'style="border: 1px solid black; border-radius: 4px;" ' after each image (*.png" ->) ------
        var overlaysTree = [
            {label: '<b>Sharingpotenzial</b><br /><table><tr><td style="text-align: center;"><img src="legend/Sharingpotenzial_02_1_Sehrhoch0.png" style="border: 1px solid black; border-radius: 4px;" /></td><td>Sehr hoch</td></tr><tr><td style="text-align: center;"><img src="legend/Sharingpotenzial_02_1_Hoch1.png" style="border: 1px solid black; border-radius: 4px;" /></td><td>Hoch</td></tr><tr><td style="text-align: center;"><img src="legend/Sharingpotenzial_02_1_Mittel2.png" style="border: 1px solid black; border-radius: 4px;" /></td><td>Mittel</td></tr><tr><td style="text-align: center;"><img src="legend/Sharingpotenzial_02_1_Gering3.png" style="border: 1px solid black; border-radius: 4px;" /></td><td>Gering</td></tr><tr><td style="text-align: center;"><img src="legend/Sharingpotenzial_02_1_Sehrgering4.png" style="border: 1px solid black; border-radius: 4px;" /></td><td>Sehr gering</td></tr></table>', layer: layer_Sharingpotenzial_02_1},
            {label: '<img src="legend/GemeindeThringen_2.png" /> Gemeinde Thüringen', layer: layer_GemeindeThringen_2},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>

        <!-- Chat Lines 4 ------------- -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var layersControl = document.querySelector('.leaflet-control-layers');
                var collapseTimeout;

                // Initially expand the layers control
                layersControl.classList.add('leaflet-control-layers-expanded');

                layersControl.addEventListener('mouseover', function() {
                    clearTimeout(collapseTimeout);
                    layersControl.classList.add('leaflet-control-layers-expanded');
                    layersControl.classList.remove('leaflet-control-layers-collapsed');
                });

                layersControl.addEventListener('mouseout', function() {
                    collapseTimeout = setTimeout(function() {
                        layersControl.classList.remove('leaflet-control-layers-expanded');
                        layersControl.classList.add('leaflet-control-layers-collapsed');
                    }, 300);
                });
            });
        </script>
        <!-- -------------------------- -->

    </body>
</html>
